<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Articles | NweOo - SMSBot</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="axios.min.js"></script>
  <script src="vue.min.js"></script>
</head>

<body>
  <div class="container mt-2">
    <h2>Articles</h2>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th colspan="2">Title</th>
            <th>Published</th>
            <th><span class="sr-only">actions</span></th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="article in articles" :key="article.id">
            <td>{{ article.title }}</td>
            <td>{{ article.source }}</td>
            <td>{{ new Date(article.datetime).toLocaleString() }}</td>
            <td>
              <a href="#" class="btn-link text-danger">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    new Vue({
      el: '.container',
      data: {
        articles: []
      },
      methods: {
        fetchArticles() {
          axios('/api/articles').then(({ data }) => {
            this.articles = data;
          });
        },
        removeArticle(id) {
          this.loading = true;
          this.error = null;
          this.message = null;
          axios.delete('/api/articles/' + id).then(() => {
            this.fetchArticles();
          }).finally(() => this.loading = false);
        },
        updateArticles() {
          this.disabled = true;
          this.error = null;
          this.message = null;
          axios('/update').then(({ data }) => {
            if (data == '0') {
              this.message = 'Updating completed.';
            } else {
              this.error = 'Updating failed. Please try again!!!';
            }
            this.fetchArticles();
          })
            .catch(e => this.error = 'Failed to update! Error`' + e.message + '`')
            .finally(() => this.disabled = false)
        },
      },
      beforeMount() {
        this.fetchArticles();
      }
    })
  </script>
</body>

</html>
